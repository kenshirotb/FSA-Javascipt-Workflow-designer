<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en"><head>

    
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Raphaël · Graffle</title>
        <link rel="stylesheet" href="graffle_files/demo.css" type="text/css" media="screen">
        <link rel="stylesheet" href="graffle_files/demo-print.css" type="text/css" media="print">
        <script src="graffle_files/raphael.js" type="text/javascript" charset="utf-8"></script>
        <script src="graffle_files/graffle.js" type="text/javascript" charset="utf-8"></script>
		<script src="graffle_files/fsm.js" type="text/javascript" charset="utf-8"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <style type="text/css" media="screen">
            #holder {
                -moz-border-radius: 10px;
                -webkit-border-radius: 10px;
                border: solid 1px #333;
            }
            p {
                text-align: center;
            }
        </style>
    </head><body>
        <p>Drag shapes around.</p>
		<table id="holder">
		<tr><td>
			<div><svg height="480" width="640" version="1.1" xmlns="http://www.w3.org/2000/svg"><defs></defs><ellipse style="cursor: move;" stroke-width="2" fill-opacity="0" stroke="#bf0000" fill="#bf0000" ry="20" rx="30" cy="100" cx="190"></ellipse><rect style="cursor: move;" stroke-width="2" fill-opacity="0" stroke="#bf5600" fill="#bf5600" ry="10" rx="10" r="10" height="40" width="60" y="80" x="290"></rect><rect style="cursor: move;" stroke-width="2" fill-opacity="0" stroke="#bfac00" fill="#bfac00" ry="2" rx="2" r="2" height="40" width="60" y="180" x="290"></rect><ellipse style="cursor: move;" stroke-width="2" fill-opacity="0" stroke="#7cbf00" fill="#7cbf00" ry="20" rx="20" cy="100" cx="450"></ellipse><path d="M221,100C255,100,255,100,289,100" stroke="#ffffff" fill="none"></path><path stroke-width="5" d="M320,121C320,150,320,150,320,179" stroke="#ffffff" fill="none"></path><path d="M320,121C320,150,320,150,320,179" stroke="#ffffff" fill="none"></path><path stroke-width="3" d="M351,100C390,100,390,100,429,100" stroke="#ffffff" fill="none"></path><path d="M351,100C390,100,390,100,429,100" stroke="#000000" fill="none"></path></svg></div>
		</td></tr>
		<tr><td>
			<div id="statusdata" class="bottomdiv">
					<table>
						<tr><td>Status name:</td><td><input align="left" type="text" maxlength="99" size="27" value="" id="S_Status" name="S_Status" class="iform"></td></tr>
						<tr><td>Status type:</td><td><input align="left" type="text" maxlength="99" size="27" value="" id="S_StatusType" name="S_StatusType" class="iform"></td></tr>
						<tr><td><input id="submitstatus" type="submit" value="Create" /></td><td></td></tr>
					</table>
			</div>
			<div id="actiondata" class="bottomdiv">
					<table>
						<tr><td>Action name:</td><td><input align="left" type="text" maxlength="99" size="27" value="" id="S_ActionName" name="S_ActionName" class="iform"></td></tr>
						<tr><td>Authorized roles:</td><td><textarea wrap="ON" cols="15" rows="4" id="ta_ActionRoles" name="ta_ActionRoles" class="iform"></textarea></td></tr>
						<tr><td><input id="submitaction" type="submit" value="Create" /></td><td></td></tr>
					</table>
			</div>
			<div id="modstatusdata" class="bottomdiv">
					<table>
						<tr><td>Status name:</td><td><input align="left" type="text" maxlength="99" size="27" value="" id="S_Status" name="S_Status" class="iform"></td></tr>
						<tr><td>Status type:</td><td><input align="left" type="text" maxlength="99" size="27" value="" id="S_StatusType" name="S_StatusType" class="iform"></td></tr>
						<tr><td><input id="changestatus" type="submit" value="Change" /></td><td><input id="deletestatus" type="submit" value="Delete" /></td></tr>
					</table>
			</div>
		</td></tr>
		</table>
    </body></html>
